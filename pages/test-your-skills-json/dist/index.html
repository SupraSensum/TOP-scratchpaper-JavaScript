         color: purple;

         box-sizing: border-box;
      }

<body>

   <section class="preview">



   </section>

</body>
<script>
   const section = document.querySelector('section');

   let para1 = document.createElement('p');
   let para2 = document.createElement('p');
   let motherInfo = 'The mother cats are called ';
   let kittenInfo;
   const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

   fetch(requestURL)
      .then(response => response.text())
      .then(text => displayCatInfo(text))

   function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      let catStringJson = JSON.parse(catString);
      
      for (let i = 0; i < catStringJson.length; i++) {

         motherInfo += ` ${catStringJson[i].name},`

         // last mother cat name should have an "and" before it, and a full stop after it
         if (i === catStringJson.length - 1) {
            motherInfo += ` and ${catStringJson[i].name}.`;
         }

         // now let's count the kitties!
         for (const kitty of catStringJson[i].kittens) {
            total ++;

            if (kitty.gender === 'm') {
               male++;
            }
         }
      }

      kittenInfo = `There are ${total} kittens in total; ${male} male; ${total - male} female.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
   }

   section.appendChild(para1);
   section.appendChild(para2);
</script>

</html>
