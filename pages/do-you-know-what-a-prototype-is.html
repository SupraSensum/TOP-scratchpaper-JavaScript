<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Do you <em>know</em> what a prototype is?</title>
</head>
<body>
   <script>
      function Player(name, marker, thing) {
         this.name = name;
         this.marker = marker;
         this.sayName = function () {
            console.log(name);
         }
      }

      const player1 = new Player('steve', 'X');
      const player2 = new Player('also steve', 'O');
      player1.sayName() // logs 'steve';
      player2.sayName() // logs 'also steve';

      // let's add some shtuffs to the Player.prototype object.
      // 
      // Put more formally, we'll be defining things 'on' the Player.prototype
      // object
      Player.prototype.blah = () => `but is my name really "${this.name}"?`;
      console.log(player1.blah());
      console.log(player2.blah());
   </script>
</body>
</html>
