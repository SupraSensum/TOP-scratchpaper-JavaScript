<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>test</title>
</head>
<body>
   <script>
      "use strict";

      let animal = {
         eats: true
      };
      let rabbit = {
         jumps: true
      };

      rabbit.__proto__ = animal; // sets rabbit.[[Prototype]] = animal

      Object.getPrototypeOf(animal).test = true;

      console.log(rabbit.jumps, rabbit.eats, rabbit.test);
   </script>
</body>
</html>
